mode: "ContinuousDelivery"
branches:
  main:
    increment: "Patch"
    regex: "^main"
    track-merge-target: true
    prevent-increment-of-merged-branch-version: true
  dev:
    increment: "Minor" 
    regex: "^dev"
    track-merge-target: true
    prevent-increment-of-merged-branch-version: true
  feature/*:
    increment: "Minor"
    regex: "^feature\/.*"
    source-branches: ["dev", "main"]
  bug/*:
    increment: "Patch"
    regex: "^bug\/.*"
    source-branches: ["dev", "main"]
