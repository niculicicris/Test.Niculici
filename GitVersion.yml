mode: "ContinuousDelivery"
next-version: "1.0.0"
branches:
  main:
    increment: "Patch"
    regex: "^main"
    prevent-increment:
      of-merged-branch: false
    track-merge-target: true
  dev:
    increment: "Minor" 
    regex: "^dev"
    prevent-increment:
      of-merged-branch: false
    track-merge-target: true
  feature:
    increment: "Minor"
    regex: "^feature\/.*"
    source-branches: ["dev", "main"]
  bug:
    increment: "Patch"
    regex: "^bug\/.*"
    source-branches: ["dev", "main"]
