mode: "ContinuousDelivery"
branches:
  main:
    increment: "Minor"
    regex: "main"
    track-merge-target: true
  dev:
    increment: "Minor" 
    regex: "dev"
    track-merge-target: true
  feature/*:
    increment: "Minor"
    regex: "feature\/.*"
    source-branches: ["dev"]
    track-merge-target: true
  bug/*:
    increment: "Patch"
    regex: "bug\/.*"
    source-branches: ["dev"]
    track-merge-target: true
